<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Maquillaje Profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d63384;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #a02066;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #a02066;
        }
        .mensaje-enviado {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #d63384;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje-enviado").style.display = "block";
        }
    </script>
</head>
<body>

    <header>
        Contacto - Maquillaje Profesional
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html#servicios">Servicios</a>
        <a href="index.html#productos">Productos</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="container">
        <h2>Contáctanos</h2>
        <p>Déjanos tu mensaje y te responderemos lo antes posible.</p>
        
        <form onsubmit="event.preventDefault(); mostrarMensaje();">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="mensaje-enviado" class="mensaje-enviado">¡Tu mensaje ha sido enviado con éxito!</p>
    </div>

    <footer>
        &copy; 2025 Maquillaje Profesional. Todos los derechos reservados.
    </footer>

</body>
</html>
